{% extends 'layout.html' %}

{% block body %}
  <div id="mainContent">
    <p align="center"><img src="/static/gdis.png"></p>
    <p align="center"><label for="menu">Type your WiFi network</label></p>
    <form action="{{ url_for('save_credentials') }}" method=post>
      <ul>
        <li><input type="text" name="ssid", class="wifiNetworkInputs"></li>
        <li><label for="wifi_key">Your Wifi password</label></li>
        <li><input type="password" name="wifi_key", class="wifiNetworkInputs"></li>
        <input type="submit", class="wifiConnectButton" style="height:50px;width:200px">
      </ul>
    </form>
  </div>
{% endblock %}
